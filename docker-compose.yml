version: '3.8'

services:
  app:
    container_name: hotel-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - temporal
    environment:
      - TEMPORAL_HOST=temporal:7233
    volumes:
      - .:/app
    command: npm start

  postgres:
    image: postgres:13
    container_name: hotel-postgres
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    ports:
      - "5432:5432"

  temporal:
    image: temporalio/auto-setup:1.20
    container_name: hotel-temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    ports:
      - "7233:7233"
